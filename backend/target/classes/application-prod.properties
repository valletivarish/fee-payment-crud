# Production Configuration
spring.application.name=fee-management-system

# MongoDB Configuration for Production
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/organization}

# JWT Configuration
app.jwt-secret=${JWT_SECRET:64ec88ca00b268e5ba1a35678a1b5316d212f4f366b2477232534a8aeca37f3c}
app-jwt-expiration-milliseconds=${JWT_EXPIRATION:604800000}

# Server Configuration
server.port=${PORT:8080}
server.servlet.context-path=/

# Logging Configuration
logging.level.com.organization=INFO
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# CORS Configuration for Production
cors.allowed.origins=${CORS_ORIGINS:http://localhost:4200,https://yourdomain.com}

# Security Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
